<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creation and Editing</title>
</head>
<body>
    <div class="container">
        <h1>Task Creation and Editing</h1>
        <form id="taskForm" method="POST" action="/new_task">
            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" name="taskTitle" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">Task Description</label>
                <textarea id="taskDescription" name="taskDescription" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate" name="taskDueDate" required>
            </div>
            <div class="form-group">
                <button type="submit">Save Task</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('taskForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(event.target);

            // Submit the form via fetch API
            const response = await fetch('/new_task', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Task saved successfully!');
                window.location.href = '/';  // Redirect to index page after saving
            } else {
                const data = await response.json();
                alert('Error: ' + data.error);
            }
        });
    </script>
</body>
</html>
